<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boredgame</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- prettier-ignore -->
        <h1 class="title">
          <span class="title-highlight">L</span>ETTER<span class="title-box">R</span>UN
        </h1>
        <h1 class="leaderboard-title">
          <a href="#" id="leaderboard-btn">LEADERBOARD</a>
        </h1>
      </header>

      <div class="game-container">
        <div class="game-state">
          <div class="hearts"></div>
          <div class="score">
            Score:
            <span id="score">0</span>
          </div>
        </div>
        <div class="game-text"></div>
      </div>
      <div class="instructions">
        Press and hold "l" to move right and "h" to move left
      </div>
    </div>

    <div id="leaderboard-modal" class="modal">
      <div class="leaderboard-backdrop"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2>LEADERBOARD</h2>
          <button class="leaderboard-modal-close">&times;</button>
        </div>
        <div class="leaderboard-container">
          <div class="leaderboard-headers">
            <span class="rank-header">RANK</span>
            <span class="name-header">NAME</span>
            <span class="score-header">SCORE</span>
          </div>
          <div class="leaderboard-entries" id="leaderboard-entries"></div>
        </div>
      </div>
    </div>

    <div id="gameover-modal" class="modal">
      <div class="gameover-backdrop"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2>GAMEOVER</h2>
          <button class="gameover-modal-close">&times;</button>
        </div>
        <div class="score-container">
          <div class="not-high-score">
            Score:
            <div id="player-score"></div>
            <button class="restart-game-btn">Play again!</button>
          </div>
          <!-- prettier-ignore -->
          <div class="high-score" id="high-score-container">
            <div class="high-score-form-section">
              <div id="new-high-score">NEW HIGH SCORE: <span id="player-high-score"></span></div>
              <form class="gameover-form">
                <label for="initials">ADD YOUR INITIALS</label>
                <input type="text" id="initials" name="initials" maxlength="3" />
                <input class="gameover-submit-btn" type="submit" value="Submit"/>
              </form>
              
              <!-- Rejection message container -->
              <div id="score-rejection-message" class="rejection-message" style="display: none;">
                <div class="rejection-content">
                  <p>Beat your previous score of <strong id="existing-score">0</strong> to update the leaderboard!</p>
                  <button class="restart-game-btn">Try Again</button>
                </div>
              </div>
              
              <!-- Error message container -->
              <div id="error-message" class="error-message" style="display: none;">
                <div class="error-content">
                  <h3>Submission Error</h3>
                  <p id="error-text">Something went wrong. Please try again.</p>
                  <button class="restart-game-btn">Try Again!</button>
                </div>
              </div>
            </div>
            
            <div class="post-submission-section" style="display: none;">
              <div class="post-submission-title" id="post-submission-title">LEADERBOARD</div>
              <div class="post-submission-leaderboard">
                <div class="leaderboard-headers">
                  <span class="rank-header">RANK</span>
                  <span class="name-header">NAME</span>
                  <span class="score-header">SCORE</span>
                </div>
                <div class="post-sub-entries" id="post-submission-entries"></div>
              </div>
              <button class="restart-game-btn">Play again!</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="game.js"></script>
  </body>
</html>
