<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boredgame</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- prettier-ignore -->
        <h1 class="title">
          <span class="title-highlight">L</span>ETTER<span class="title-box">R</span>UN
        </h1>
        <h1 class="leaderboard-title">
          <a href="#" id="leaderboard-btn">LEADERBOARD</a>
        </h1>
      </header>

      <div class="game-container">
        <div class="game-state">
          <div class="hearts"></div>
          <div class="score">
            Score:
            <span id="score">0</span>
          </div>
        </div>
        <div class="game-text"></div>
      </div>
    </div>

    <div id="leaderboard-modal" class="modal">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2>LEADERBOARD</h2>
          <button class="modal-close">&times;</button>
        </div>
        <div class="leaderboard-container">
          <div class="leaderboard-headers">
            <span class="rank-header">RANK</span>
            <span class="name-header">NAME</span>
            <span class="score-header">SCORE</span>
          </div>
          <div class="leaderboard-entries" id="leaderboard-entries"></div>
        </div>
      </div>
    </div>

    <div id="gameover-modal" class="modal">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2>GAMEOVER</h2>
          <button class="modal-close">&times;</button>
        </div>
        <div class="gameover-container">
          <div>New High Score!</div>
          <form class="leaderboard-form" method="post">
            <label for="initials">Enter your initials</label>
            <input type="text" id="initials" name="initials" />
            <input type="submit" value="Submit" />
          </form>
          <button class="restart-btn">Play Again</button>
        </div>
      </div>
    </div>

    <script type="module" src="game.js"></script>
  </body>
</html>
